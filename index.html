<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wydatki miesiƒôczne</title>

  <!-- üîΩ Ikony aplikacji -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body { margin:0; font-family:"Times New Roman", Times, serif; background:#f7f7fb; color:#111; }
    .wrap { max-width:980px; margin:24px auto; padding:0 16px; }
    .toolbar { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .toolbar .spacer { flex:1; }
    .btn { padding:6px 10px; border:1px solid #ccc; border-radius:6px; cursor:pointer; font-size:13px; background:#fff; }
    .btn.primary { background:#0ea5e9; border-color:#0ea5e9; color:#fff; }
    .btn.ok { background:#16a34a; border-color:#16a34a; color:#fff; }
    .section { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:12px; margin-bottom:14px; }
    .controls label { margin-right:8px; display:inline-flex; align-items:center; gap:6px; }
    .controls input, .controls select { padding:4px 6px; border:1px solid #ccc; border-radius:6px; font-size:13px; }
    h2 { margin:6px 0 10px; font-size:18px; }
    h3 { margin:10px 0 8px; font-size:15px; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ddd; padding:4px 6px; font-size:12px; }
    th { background:#f0f0f0; text-align:center; }
    td input { width:100%; border:1px solid #ccc; border-radius:4px; padding:3px 5px; font-size:12px; box-sizing:border-box; }
    .right { text-align:right; }
    .actions { text-align:right; }
    .small { font-size:11px; color:#555; }
    .muted { color:#666; }
    #appFooterFull { margin-top:10px; text-align:center; font-size:11px; font-style:italic; }
    #pdfFooter { display:none; text-align:center; font-size:10px; padding-top:4px; }

    @media print {
      body { font-size:11px; }
      .no-print { display:none !important; }
      table th, table td { padding:2px 3px; font-size:10px; }
      td input { border:none; padding:0; }
      #appFooterFull { display:none; }
      #pdfFooter { display:block; }
      @page { size:A4 portrait; margin:8mm; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="wrap">
  <div class="toolbar no-print">
    <h1 style="margin:0;font-size:18px">üí∞ Wydatki miesiƒôczne</h1>
    <div class="spacer"></div>
    <button class="btn primary" id="btnPdf">Eksportuj do PDF</button>
    <button class="btn ok" id="btnExcel">Eksportuj do Excela</button>
    <button class="btn" id="btnClear">Wyczy≈õƒá dane</button>
  </div>

  <div class="section controls no-print">
    <label>Imiƒô i nazwisko: <input type="text" id="name"></label>
    <label>Rok: <input type="number" id="year" style="width:90px"></label>
    <label>MiesiƒÖc:
      <select id="month">
        <option value="0">Stycze≈Ñ</option><option value="1">Luty</option><option value="2">Marzec</option>
        <option value="3">Kwiecie≈Ñ</option><option value="4">Maj</option><option value="5">Czerwiec</option>
        <option value="6">Lipiec</option><option value="7">Sierpie≈Ñ</option><option value="8">Wrzesie≈Ñ</option>
        <option value="9">Pa≈∫dziernik</option><option value="10">Listopad</option><option value="11">Grudzie≈Ñ</option>
      </select>
    </label>
  </div>

  <div class="section" id="headerPrint">
    <h2 style="text-align:center;margin-top:0">Podsumowanie wydatk√≥w ‚Äì <span id="headerMonth"></span> <span id="headerYear"></span></h2>
    <div style="text-align:center" class="small">Imiƒô i nazwisko: <span id="headerName" class="muted">................................................</span></div>
  </div>

  <div class="section">
    <div class="no-print" style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
      <h3 style="margin:0; flex:1;">I. Koszty paliwa</h3>
      <button class="btn" id="addFuel">‚ûï Dodaj tankowanie</button>
    </div>
    <table id="fuelTable">
      <thead>
        <tr>
          <th style="width:70px">Dzie≈Ñ</th>
          <th>Miejsce tankowania</th>
          <th style="width:120px">Litry</th>
          <th style="width:140px">Kwota (PLN)</th>
          <th class="no-print" style="width:60px">Akcje</th>
        </tr>
      </thead>
      <tbody id="fuelBody"></tbody>
    </table>
  </div>

  <div class="section">
    <div class="no-print" style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
      <h3 style="margin:0; flex:1;">II. Koszty inne</h3>
      <button class="btn" id="addOther">‚ûï Dodaj koszt</button>
    </div>
    <table id="otherTable">
      <thead>
        <tr>
          <th>Nazwa</th>
          <th style="width:160px">Kwota (PLN)</th>
          <th class="no-print" style="width:60px">Akcje</th>
        </tr>
      </thead>
      <tbody id="otherBody"></tbody>
    </table>
  </div>

  <div id="appFooterFull">Tw√≥rcy: ≈Åukasz Stasinski &amp; ChatGPT ‚Ä¢ <span id="genDate"></span></div>
  <div id="pdfFooter">LS &amp; GPT</div>
</div>

<script>
  // ====== STAN I PAMIƒòƒÜ ======
  const stateDefault = {
    name: "",
    year: new Date().getFullYear(),
    month: new Date().getMonth(),
    fuel: [],
    other: []
  };
  let state = {...stateDefault};

  function saveState(){ localStorage.setItem("wydatkiState", JSON.stringify(state)); }
  function loadState(){
    const raw = localStorage.getItem("wydatkiState");
    if(raw){ try { state = {...stateDefault, ...JSON.parse(raw)}; } catch(e){ state = {...stateDefault}; } }
  }

  const elName=document.getElementById('name'), elYear=document.getElementById('year'), elMonth=document.getElementById('month');
  const fuelBody=document.getElementById('fuelBody'), otherBody=document.getElementById('otherBody');

  function fmtNum(n){ if(n===""||n==null)return"";const num=parseFloat(String(n).replace(",","."));
    return isNaN(num)?"":num.toFixed(2).replace(".",","); }

  function renderHeader(){
    const m=["stycze≈Ñ","luty","marzec","kwiecie≈Ñ","maj","czerwiec","lipiec","sierpie≈Ñ","wrzesie≈Ñ","pa≈∫dziernik","listopad","grudzie≈Ñ"];
    document.getElementById('headerMonth').textContent=m[state.month];
    document.getElementById('headerYear').textContent=state.year;
    document.getElementById('headerName').textContent=state.name||"................................................";
  }

  function renderFuel(){
    fuelBody.innerHTML="";
    if(state.fuel.length===0){ fuelBody.innerHTML='<tr><td colspan="5" class="small muted" style="text-align:center">Brak wpis√≥w ‚Äì kliknij ‚ÄûDodaj tankowanie‚Äù.</td></tr>'; return; }
    state.fuel.forEach((r,i)=>fuelBody.insertAdjacentHTML('beforeend',`
      <tr>
        <td><input type="number" value="${r.day??''}" data-idx="${i}" data-type="fuel" data-field="day"></td>
        <td><input type="text" value="${r.place??''}" data-idx="${i}" data-type="fuel" data-field="place"></td>
        <td><input type="text" value="${r.liters??''}" data-idx="${i}" data-type="fuel" data-field="liters" class="right"></td>
        <td><input type="text" value="${r.amount??''}" data-idx="${i}" data-type="fuel" data-field="amount" class="right"></td>
        <td class="no-print"><button class="btn" data-remove="fuel" data-idx="${i}">üóë</button></td>
      </tr>`));
  }

  function renderOther(){
    otherBody.innerHTML="";
    if(state.other.length===0){ otherBody.innerHTML='<tr><td colspan="3" class="small muted" style="text-align:center">Brak wpis√≥w ‚Äì kliknij ‚ÄûDodaj koszt‚Äù.</td></tr>'; return; }
    state.other.forEach((r,i)=>otherBody.insertAdjacentHTML('beforeend',`
      <tr>
        <td><input type="text" value="${r.name??''}" data-idx="${i}" data-type="other" data-field="name"></td>
        <td><input type="text" value="${r.amount??''}" data-idx="${i}" data-type="other" data-field="amount" class="right"></td>
        <td class="no-print"><button class="btn" data-remove="other" data-idx="${i}">üóë</button></td>
      </tr>`));
  }

  function renderAll(){ elName.value=state.name; elYear.value=state.year; elMonth.value=state.month; renderHeader(); renderFuel(); renderOther(); }

  document.getElementById('addFuel').onclick=()=>{state.fuel.push({day:"",place:"",liters:"",amount:""});saveState();renderFuel();};
  document.getElementById('addOther').onclick=()=>{state.other.push({name:"",amount:""});saveState();renderOther();};
  document.addEventListener('input',e=>{
    const t=e.target;const{type,field,idx}=t.dataset;
    if(type&&field&&idx!==undefined){
      state[type][idx][field]=t.value;saveState();
    }});
  document.addEventListener('click',e=>{
    const t=e.target;if(t.dataset.remove){
      state[t.dataset.remove].splice(parseInt(t.dataset.idx),1);saveState();
      if(t.dataset.remove==='fuel')renderFuel();else renderOther();
    }});
  elName.oninput=()=>{state.name=elName.value;saveState();renderHeader();};
  elYear.oninput=()=>{state.year=parseInt(elYear.value)||new Date().getFullYear();saveState();renderHeader();};
  elMonth.oninput=()=>{state.month=parseInt(elMonth.value);saveState();renderHeader();};
  document.getElementById('btnPdf').onclick=()=>window.print();
  document.getElementById('btnExcel').onclick=()=>{
    const wb=XLSX.utils.book_new();
    const fuel=[["Dzie≈Ñ","Miejsce","Litry","Kwota"]];
    state.fuel.forEach(r=>fuel.push([r.day,r.place,r.liters,r.amount]));
    XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(fuel),"Paliwo");
    const other=[["Nazwa","Kwota"]];
    state.other.forEach(r=>other.push([r.name,r.amount]));
    XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(other),"Koszty inne");
    XLSX.writeFile(wb,`Wydatki_${state.year}_${String(state.month+1).padStart(2,'0')}.xlsx`);
  };
  document.getElementById('btnClear').onclick=()=>{if(confirm("Czy na pewno chcesz usunƒÖƒá wszystkie zapisane dane?")){localStorage.removeItem("wydatkiState");state={...stateDefault};renderAll();}};
  (function start(){loadState();renderAll();const d=new Date();document.getElementById("genDate").textContent=`Wygenerowano: ${d.toLocaleDateString("pl-PL",{year:"numeric",month:"2-digit",day:"2-digit"})} ${d.toLocaleTimeString("pl-PL",{hour:"2-digit",minute:"2-digit"})}`;})();
</script>

<!-- Service Worker -->
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log("Service Worker zarejestrowany"));
}
</script>
</body>
</html>
